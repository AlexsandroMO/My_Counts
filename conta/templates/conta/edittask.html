{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando Contas'{{ task.title }}'{% endblock %}

{% block content %}

<div class="offset-1 col-10 list-div">
    <h2>Editando {{  task.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Editar Conta">
    </form>
</div>
<br>

{% endblock %}
